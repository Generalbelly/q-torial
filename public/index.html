<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Qtorial</title>
    <meta name="description" content="Developer-friendly product onboarding builder that seamlessly integrates with Firebase">
    <meta property="og:site_name" content="Qtorial">
    <meta property="og:title" content="Product tutorial builder for indie hackers">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://q-torial.app">
    <meta property="og:image" content="https://q-torial.app/img/q-torial@1200x630.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
<!--    <meta name="twitter:site" content="@Qtorial">-->
    <meta name="twitter:title" content="Qtorial">
    <meta name="twitter:description" content="Product tutorial builder for indie hackers">
    <meta name="twitter:image" content="https://q-torial.app/img/q-torial@1200x630.png">
    <link rel="icon" href="<%= BASE_URL %>img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="<%= BASE_URL %>img/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256"  href="<%= BASE_URL %>img/icons/android-chrome-256x256.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="150x150" href="<%= BASE_URL %>img/icons/mstile-150x150.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E8368F">

    <script async defer src="https://apis.google.com/js/client:platform.js"></script>
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>
    <%= htmlWebpackPlugin.options.googleAnalyticsScript %>
    <%= htmlWebpackPlugin.options.chatToolScript %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but q-torial doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <%= htmlWebpackPlugin.options.qTorialScript %>
  </body>
</html>
